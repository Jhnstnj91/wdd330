<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Currency Converter</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/money.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

        <link rel="stylesheet" href="styles/small.css">
        <link rel="stylesheet" media="screen and (min-width: 64em)" href="styles/large.css">

        <link href="https://fonts.googleapis.com/css?family=Acme|Archivo+Narrow|Quicksand" rel="stylesheet">

    </head>
    <body onload="loadPage()">
        <main>

            <p>Date</p>
            <input type="date" id='date'>

            <p>From</p>
            <select id="current-curr" onchange="getExchange()">
            </select>
            <input type="text" id="amount"  onchange="getExchange()">

            <p>To</p>
            <select id="new-curr" onchange="getExchange()">
            </select>
            <input type="text" id="new-value" onchange="getExchangeReverse()">
            
            

        </main>
