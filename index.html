    <body onload="loadPage()">
        <main>
            <p class="form-label">Select Current Currency</p>
            <select id="current-curr">
                <option value="" disabled selected>Current Currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <p class="form-label">Select New Currency</p>
            <select id="new-curr">
                <option value="" disabled selected>New Currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <p class="form-label">Amount to Convert</p>
            <input type="text" id="amount" required>
            <p class="form-label">Date</p>
            <input type="date" name="date" id='date' required>
            <p id="new-value">$700</p>
            <button onclick="getExchange()">Click me</button>

        </main>
